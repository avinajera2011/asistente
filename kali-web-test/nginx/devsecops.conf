server {
    listen 80;
    server_name localhost;
    server_tokens off;

    root /usr/share/nginx/html;
    index index.html;

    # ======================================================
    #  Rutas de Acceso Público (Sin Autenticación)
    # ======================================================

    # Ubicación específica para la API de ZAP, necesaria para el dashboard.
    # Esta ruta permitirá el acceso SIN autenticación.
    location /zap-api/ {
        auth_basic off; # Desactiva la autenticación para esta ruta
        
        proxy_pass http://zap:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ======================================================
    #  Rutas Protegidas (Con Autenticación)
    # ======================================================
    
    # Ubicación genérica para todo el sitio.
    # Cualquier petición que no coincida con una ubicación más específica
    # será manejada por este bloque.
    location / {
        # Activa la autenticación básica
        auth_basic "Acceso Restringido al Laboratorio de Seguridad";
        auth_basic_user_file /usr/share/nginx/html/.htpasswd;
        
        # Intenta servir el archivo estático (como index.html)
        try_files $uri $uri/ =404;
    }

    # ---- Enrutamiento a DVWA ----
    location /dvwa/ {
        # Hereda la autenticación del bloque 'location /'
        proxy_pass http://dvwa:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Enrutamiento a Juice Shop ----
    location /juice-shop/ {
        # Hereda la autenticación del bloque 'location /'
        proxy_pass http://juice-shop:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Enrutamiento a WebGoat ----
    location /webgoat/ {
        # Hereda la autenticación del bloque 'location /'
        rewrite ^/webgoat/(.*)$ /WebGoat/$1 break;
        proxy_pass http://webgoat:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---- Enrutamiento a SonarQube ----
    location /sonarqube/ {
        # Hereda la autenticación del bloque 'location /'
        proxy_pass http://sonarqube:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}